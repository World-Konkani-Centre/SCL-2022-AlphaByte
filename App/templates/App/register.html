<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                white: '#ffffff',
                forestgreen: '#228B22',
                lightgreen: '	#90EE90',
                mediumturquoise: '#48D1CC',
                midnightblue: '#191970',
                black: '#000000'
              },
              fontFamily:{
                space:['Space Grotesk', 'sans-serif'],
                inter:['Inter', 'sans-serif'],
                ced:['Cedarville Cursive', 'cursive']
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="flex flex-wrap w-full min-h-screen bg-slate-900 overflow-hidden">
      <div class="text-center m-auto">  
        <form action="" method="POST" class="">
        <h1 class="font-space font-normal text-[64px] leading-[80px] text-center text-white mb-[20px]">Register</h1>
        {% csrf_token %}
        <div class="mb-[2rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Email" type="email" name="email" id="id_email" required maxlength="254"></div>
        <div class="mb-[2rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Company Name" type="text" name="CompanyName" id="id_CompanyName" autofocus required maxlength="150"></div>
        <div class="mb-[2rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Password" type="password" name="password1" autocomplete="new-password" required id="id_password1"></div>
        <div class="mb-[1rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Confirm Password" type="password" name="password2" autocomplete="new-password" required id_password2></div>
        <div class="mb-[1rem] mx-auto w-[320px] min-h-[44px] bg-[#f0f8ff5c] rounded-lg text-white justify-between flex font-normal text-md">
          <select name="type" class="bg-transparent outline-none border-none w-3/4 m-auto text-lg text-center" required id="id_type">
            <option class="bg-black" value selected>-------</option>
            <option class="bg-black" value="RECYCLER">Recycler</option>
            <option class="bg-black" value="COMPANY">Company</option>
          </select>
        </div>
        {{form.errors}}
        <h5 class="my-[1rem] text-white">Already a User? <a class="decoration-solid text-sky-500" href="/login/">SignIn</a></h5>
        <input type="submit" class="w-[300px] text-lg p-[5px] cursor-pointer outline-none border-none bg-lightgreen rounded-lg">
        </form></div>
        </div>          
</body>
</html>
