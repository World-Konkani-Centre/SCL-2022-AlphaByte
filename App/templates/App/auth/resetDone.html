<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Rest Complete</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                white: '#ffffff',
                forestgreen: '#228B22',
                lightgreen: '	#90EE90',
                mediumturquoise: '#48D1CC',
                midnightblue: '#191970',
                black: '#000000'

              fontFamily:{
                space:['Space Grotesk', 'sans-serif'],
                inter:['Inter', 'sans-serif'],
                ced:['Cedarville Cursive', 'cursive']

{%load static%}
<body>
    <div class="bg-slate-900 min-h-screen w-full text-green-300 font-space flex items-center flex-wrap px-10">

            <h1 class="text-xl md:text-3xl lg:text-5xl py-10">Password Reset Complete</h1>
            <p class="text-lg md:text-xl lg:text-3xl my-2 text-center">Your password has been reset. Return To The Login Page and Login Now</p>
            <img src="{% static 'IMGS/password.png'%}" class="w-32 md:w-64 lg:w-96 h-auto mx-auto mb-4"/>
