<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                white: '#ffffff',
                forestgreen: '#228B22',
                lightgreen: '	#90EE90',
                mediumturquoise: '#48D1CC',
                midnightblue: '#191970',
                black: '#000000'
              },
              fontFamily:{
                space:['Space Grotesk', 'sans-serif'],
                inter:['Inter', 'sans-serif'],
                ced:['Cedarville Cursive', 'cursive']
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="flex flex-wrap w-full min-h-screen bg-slate-900 overflow-hidden text-lg md:text-x1 lg:text-2x1">
        <div class="text-center m-auto">  
            <form action="" method="POST" class="">
                <h1 class="font-space font-normal text-[64px] leading-[80px] text-center text-white mb-[20px]">LogIn</h1>
                {% csrf_token %}
                <div class="mb-[2rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[280px] md:w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Userame" type="text" name="username" id="id_username" autofocus required></div>
                <div class="mb-[2rem] mx-auto w-[320px] bg-[#f0f8ff5c] rounded-lg p-[10px]"><input class="w-[280px] md:w-[300px] bg-transparent outline-none border-none text-base text-white" placeholder="Password" type="password" name="password" autocomplete="new-password" required id="password"></div>
                <h5 class="my-[1rem] text-white">Not a User? <a class="decoration-solid text-sky-500" href="/register/">SignUp</a></h5>
                <h5 class="my-[1rem]"><a href="/reset_password/" class="decoration-solid text-sky-500">Forgot Password?</a></h5>
                <input type="submit" class="w-[300px] mb-[2rem] text-lg p-[5px] cursor-pointer outline-none border-none bg-lightgreen rounded-lg">
               
              </form>
            <div>
              {% for message in messages %}
              <p class="mb-[2rem] mx-auto w-[320px] text-white bg-[#f0f8ff5c] rounded-lg p-[10px]">{{message}}</p>
              {% endfor %}
            </div>
        </div>
    </div>      
</body>
</html>
