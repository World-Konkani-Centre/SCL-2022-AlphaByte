<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                white: '#ffffff',
                forestgreen: '#228B22',
                lightgreen: '	#90EE90',
                mediumturquoise: '#48D1CC',
                midnightblue: '#191970',
                black: '#000000'
              },
              fontFamily:{
                space:['Space Grotesk', 'sans-serif'],
                inter:['Inter', 'sans-serif'],
                ced:['Cedarville Cursive', 'cursive']
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="bg-slate-900 min-h-screen w-full text-green-300 font-space flex flex-wrap items-center px-10">
        <div class="w-full lg:w-5/6 text-center mx-auto">
            <h1 class="text-xl md:text-3xl lg:text-5xl py-10">Reset Password</h1>
            <p class="text-lg md:text-xl lg:text-3xl my-2 text-left">Forgot Your Password ?,</p>
            <p class="text-lg md:text-xl lg:text-3xl my-4 text-left">Enter your Email Address below, and we'll Email instructions for setting a new one.</p>
            <form action="" method="POST" class="flex flex-col gap-4 lg:gap-5 text-lg md:text-xl lg:text-3xl mt-10 text-left w-full md:w-2/3 lg:w-1/2 mx-auto">
                {% csrf_token %}
                <label for="id_email">Email:</label>
                <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="w-full indent-2 lg:indent-4 text-slate-900">
                <button class="h-12 min-w-fit bg-green-400 text-slate-900 hover:bg-green-300 px-5 rounded-md " type="Submit" name="Send Email">Send Me An Email</button>
            </form>
        </div>
    </div>
</body>
</html>
