<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.css" integrity="sha512-iAcZ4OrGhQ7KDqtM+LMc+iuv63aJ9O7hPyWBzCXsrZYuhJ6jhdeh40+hf9o4QmZVu8QrH/cWy/JTmoKNOL4Urw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js" integrity="sha512-E+gDQcIvNXE60SjCS38ysf1mGh4ObBpKcUOp0oEaHQHQAdaN2p7GelOpgEdpTuCLoIJyLkNXiqFZbyD9Ak/Ygw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                white: '#ffffff',
                forestgreen: '#228B22',
                lightgreen: '	#90EE90',
                mediumturquoise: '#48D1CC',
                midnightblue: '#191970',
                black: '#000000'
              },
              fontFamily:{
                space:['Space Grotesk', 'sans-serif'],
                inter:['Inter', 'sans-serif'],
                ced:['Cedarville Cursive', 'cursive']
              }
            }
          }
        }
    </script>
</head>
<body>
    <div class="bg-slate-900 text-white min-h-screen flex font-space">
    <form action="" method="POST" enctype="multipart/form-data" class="m-auto  max-w-[500px] text-center">
        {% csrf_token %}
        <h1 class="text-[1.5rem] text-lightgreen sm:text-[2.3rem] font-bold text-center font-space">Update Profile</h1>
        <table class="table-auto text-[1.1rem] mx-auto mt-[50px] gap-y-[20px]">
            <tr>
                <td class="text-left"><label for="id_name">Name:</label></td>
                <td><input class="bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] w-[200px] md:w-[300px] ml-4 my-1" type="text" name="name" id="id_name" value="{{user.profile.name}}" required maxlength="50"></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_about">About:</label></td>
                <td><textarea class="w-[200px] md:w-[300px] h-[100px] bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] ml-4 my-1" name="about" id="id_about">{{user.profile.about}}</textarea></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_location">Location:</label></td>
                <td><input class="w-[200px] md:w-[300px] bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] ml-4 my-1" name="location" type="text" id="id_location" value="{{user.profile.location}}"></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_street">Street:</label></td>
                <td><input class="w-[200px] md:w-[300px] bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] ml-4 my-1" name="street" type="text" id="id_street" value="{{user.profile.street}}"></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_city">City:</label></td>
                <td><input class="w-[200px] md:w-[300px] bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] ml-4 my-1" name="city" type="text" id="id_city" value="{{user.profile.city}}"></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_state">State:</label></td>
                <td><input class="w-[200px] md:w-[300px] bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] ml-4 my-1" name="state" type="text" id="id_state" value="{{user.profile.state}}"></td>
            </tr>
            <tr>
                <td class="text-left"><label for="id_phone">Phone</label></td>
                <td><input class="bg-[#f0f8ff5c] rounded-md text-[0.9rem] p-[5px] w-[200px] md:w-[300px] ml-4 my-1" type="tel" name="phone" value="{{user.profile.phone}}" id="id_phone"></td>
            </tr>
        </table>
        <div class="flex w-full my-[15px]">
            <button class="mx-auto bg-green-600 text-white border-green-600 hover:bg-green-500 hover:text-white ease-in-out rounded-lg px-[10px] border-2" type="submit">Update</button>
            <button class="mx-auto ease-in-out bg-rose-600 text-white border-rose-600 hover:bg-rose-500 hover:text-white border-2 px-[10px] rounded-lg" type="reset">Cancel</button>
        </div>
    </form>
    </div>  
</body>
</html>
